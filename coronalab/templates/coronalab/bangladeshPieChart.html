
<div id="container">
    <canvas id="bd-pie-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

    var config = {
        type: 'pie',
        data: {
            datasets: [{
            data: [
                "{{bd_pos.dailypositive__sum | safe}}",
                "{{bd_rec.dailyrecoverd__sum | safe}}",
                "{{bd_death.dailydeath__sum | safe}}"
            ],
            backgroundColor: [
                '#ff5050',
                '#00ffcc',
                '#990099'
            ],
            }],
            labels: [
                "Total Positive Cases",
                "Total Recovered",
                "Total Death Cases"
            ]
        },
        options: {
            responsive: true ,
            title: {
                display: true,
                text: 'Bangladesh COVID Status',
            },
            legend: {
                disblay: true,
                position: 'right',
                labels: {
                    fontColor: '#000'
                }
            }

        }
    };

    window.onload = function() {
        var ctx = document.getElementById('bd-pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
    };

</script>
