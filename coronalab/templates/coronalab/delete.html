{%extends 'coronalab/main.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{user}}'s this record"?</p>

			<form action="{% url 'delete_request' user.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'adminuser' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Delete">
			</form>
		</div>
	</div>
</div>

{% endblock %}
