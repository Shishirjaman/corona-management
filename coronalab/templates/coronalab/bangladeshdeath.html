<div id="container" >
    <canvas id="bd-death-status" data-url="{% url 'bd-death-status' %}"></canvas>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

    $(function () {

        var $worldStatus = $("#bd-death-status");
        $.ajax({
            url: $worldStatus.data("url"),
            success: function (data) {

                var ctx = $worldStatus[0].getContext("2d");

                new Chart(ctx, {
                        type: 'line',
                        data: {
                        labels: data.bddate,
                        datasets: [{
                        label: 'Total Deaths',
                        backgroundColor: '#800000',
                        borderColor: '#ff9999',
                        data: data.bddeathdata ,
                        fill : false,
                        }],
                    
                },
                options: {
                    responsive: true,
                    legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Total Number of Death Cases'
                }
                }
                });

            }
        });

    });

</script>
